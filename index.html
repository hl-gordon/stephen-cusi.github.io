<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>9E2的甜蜜之家</title>
	<style>
	#content {
		text-align: center;
		color: red;
		font-size: 24px;
		margin-top: 50px;
	}
	</style>
</head>
<body>
	<div id="content">
		<p>9e2司马之日</p>
		<img src="https://img1.imgtp.com/2023/07/23/exvxxaSf.jpg" alt="第一张图片">

	<script>
		document.addEventListener("DOMContentLoaded", function(event) {

<!-- 这段代码使用JavaScript添加了一个事件监听器，当页面加载完成后（`DOMContentLoaded`事件），它会监听整个页面的点击事件。当用户点击页面的任何地方时，它会创建一个`Audio`对象，然后播放音频。注意，为了遵守浏览器的要求，音频必须使用HTTPS链接。 -->
